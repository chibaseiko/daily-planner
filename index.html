<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Daily Planner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 200px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Daily Planner</h1>
    <textarea id="note" placeholder="Write your notes here..."></textarea>
    <br>
    <button onclick="saveNote()">Save</button>
    <button onclick="clearNote()">Clear</button>

    <script>
        document.getElementById('note').value = localStorage.getItem('dailyNote') || '';

        function saveNote() {
            const note = document.getElementById('note').value;
            localStorage.setItem('dailyNote', note);
            alert('Note saved!');
        }

        function clearNote() {
            if (confirm('Are you sure you want to clear the note?')) {
                document.getElementById('note').value = '';
                localStorage.removeItem('dailyNote');
            }
        }
    </script>
</body>
</html>
