<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Planner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .planner-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .planner-header {
            grid-column: span 2;
            text-align: center;
            margin-bottom: 20px;
        }
        .planner-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .planner-header input[type="text"] {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 18px;
            text-align: center;
        }
        .planner-header input[type="date"] {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .weekday {
            margin-top: 5px;
            font-size: 18px;
            color: #666;
        }
        .section {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
            background-color: #FFEB3B;
            padding: 10px;
            border-radius: 5px;
        }
        .time-slot, .sub-task {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .time-slot span, .sub-task span {
            width: 60px;
            color: #555;
        }
        .time-slot textarea, .sub-task textarea {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-left: 10px;
            resize: none;
        }
        .task-list, .note-list {
            padding: 0;
            list-style: none;
        }
        .task-list li, .note-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-list li textarea, .note-list li textarea {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }
        .task-list li input[type="checkbox"], .note-list li input[type="checkbox"] {
            margin-left: 10px;
        }
        .buttons {
            text-align: center;
            grid-column: span 2;
            margin-top: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .buttons button.clear {
            background-color: #f44336;
        }
        .add-button {
            background-color: #2196F3;
            margin-left: 10px;
        }
        .remove-button {
            background-color: #FFC107;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="planner-container">
        <div class="planner-header">
            <input type="text" id="userName" placeholder="Enter your name">
            <h1 id="plannerTitle">Daily Schedule Planner</h1>
            <input type="date" id="noteDate">
            <div class="weekday" id="weekday"></div>
        </div>
        
        <div class="section">
            <h2>Today's Schedule</h2>
            <div id="schedule">
                <!-- Time slots from 8:00 AM to 6:00 PM -->
                <div class="time-slot">
                    <span>8:00am</span>
                    <textarea id="schedule-8am"></textarea>
                </div>
                <div class="time-slot">
                    <span>8:30am</span>
                    <textarea id="schedule-8-30am"></textarea>
                </div>
                <div class="time-slot">
                    <span>9:00am</span>
                    <textarea id="schedule-9am"></textarea>
                </div>
                <div class="time-slot">
                    <span>9:30am</span>
                    <textarea id="schedule-9-30am"></textarea>
                </div>
                <div class="time-slot">
                    <span>10:00am</span>
                    <textarea id="schedule-10am"></textarea>
                </div>
                <div class="time-slot">
                    <span>10:30am</span>
                    <textarea id="schedule-10-30am"></textarea>
                </div>
                <div class="time-slot">
                    <span>11:00am</span>
                    <textarea id="schedule-11am"></textarea>
                </div>
                <div class="time-slot">
                    <span>11:30am</span>
                    <textarea id="schedule-11-30am"></textarea>
                </div>
                <div class="time-slot">
                    <span>12:00pm</span>
                    <textarea id="schedule-12pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>12:30pm</span>
                    <textarea id="schedule-12-30pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>1:00pm</span>
                    <textarea id="schedule-1pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>1:30pm</span>
                    <textarea id="schedule-1-30pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>2:00pm</span>
                    <textarea id="schedule-2pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>2:30pm</span>
                    <textarea id="schedule-2-30pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>3:00pm</span>
                    <textarea id="schedule-3pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>3:30pm</span>
                    <textarea id="schedule-3-30pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>4:00pm</span>
                    <textarea id="schedule-4pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>4:30pm</span>
                    <textarea id="schedule-4-30pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>5:00pm</span>
                    <textarea id="schedule-5pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>5:30pm</span>
                    <textarea id="schedule-5-30pm"></textarea>
                </div>
                <div class="time-slot">
                    <span>6:00pm</span>
                    <textarea id="schedule-6pm"></textarea>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h2>Top Priority</h2>
            <ul class="task-list" id="priorityTasks">
                <li>
                    <textarea></textarea>
                    <input type="checkbox">
                    <button class="add-button" onclick="addSubTask(this)">Add Subtask</button>
                    <button class="remove-button" onclick="removeTask(this)">Remove</button>
                    <ul class="sub-task-list"></ul>
                </li>
                <!-- Repeat for other tasks -->
            </ul>
            <button onclick="addTask('priorityTasks')">Add Task</button>
        </div>
        
        <div class="section">
            <h2>To-Do List</h2>
            <ul class="task-list" id="todoTasks">
                <li>
                    <textarea></textarea>
                    <input type="checkbox">
                    <button class="add-button" onclick="addSubTask(this)">Add Subtask</button>
                    <button class="remove-button" onclick="removeTask(this)">Remove</button>
                    <ul class="sub-task-list"></ul>
                </li>
                <!-- Repeat for other tasks -->
            </ul>
            <button onclick="addTask('todoTasks')">Add Task</button>
        </div>
        
        <div class="section">
            <h2>Notes/Reminders</h2>
            <ul class="note-list" id="notes">
                <li>
                    <textarea></textarea>
                    <button class="remove-button" onclick="removeTask(this)">Remove</button>
                </li>
                <!-- Repeat for other notes -->
            </ul>
            <button onclick="addNote()">Add Note</button>
        </div>
        
        <div class="buttons">
            <button onclick="saveNotes()">Save</button>
            <button class="clear" onclick="clearNotes()">Clear</button>
        </div>
    </div>

    <script>
        const userNameElement = document.getElementById('userName');
        const plannerTitleElement = document.getElementById('plannerTitle');
        const noteDateElement = document.getElementById('noteDate');
        const weekdayElement = document.getElementById('weekday');
        const scheduleElement = document.getElementById('schedule');
        const priorityTasksElement = document.getElementById('priorityTasks');
        const todoTasksElement = document.getElementById('todoTasks');
        const notesElement = document.getElementById('notes');

        function addTask(listId) {
            const list = document.getElementById(listId);
            const newTask = document.createElement('li');
            const textarea = document.createElement('textarea');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            const addButton = document.createElement('button');
            addButton.classList.add('add-button');
            addButton.innerText = 'Add Subtask';
            addButton.onclick = function() { addSubTask(this); };
            const removeButton = document.createElement('button');
            removeButton.classList.add('remove-button');
            removeButton.innerText = 'Remove';
            removeButton.onclick = function() { removeTask(this); };
            const subTaskList = document.createElement('ul');
            subTaskList.classList.add('sub-task-list');
            newTask.appendChild(textarea);
            newTask.appendChild(checkbox);
            newTask.appendChild(addButton);
            newTask.appendChild(removeButton);
            newTask.appendChild(subTaskList);
            list.appendChild(newTask);
        }

        function addSubTask(button) {
            const task = button.parentElement;
            const subTaskList = task.querySelector('.sub-task-list');
            const newSubTask = document.createElement('li');
            const textarea = document.createElement('textarea');
            newSubTask.appendChild(textarea);
            subTaskList.appendChild(newSubTask);
        }

        function addNote() {
            const newNote = document.createElement('li');
            const textarea = document.createElement('textarea');
            const removeButton = document.createElement('button');
            removeButton.classList.add('remove-button');
            removeButton.innerText = 'Remove';
            removeButton.onclick = function() { removeTask(this); };
            newNote.appendChild(textarea);
            newNote.appendChild(removeButton);
            notesElement.appendChild(newNote);
        }

        function removeTask(button) {
            const task = button.parentElement;
            task.remove();
        }

        function saveNotes() {
            const userName = userNameElement.value;
            if (userName) {
                localStorage.setItem('userName', userName);
                plannerTitleElement.innerText = `${userName}'s Daily Schedule Planner`;
            }
            const date = noteDateElement.value || new Date().toISOString().split('T')[0];
            for (let i = 0; i < scheduleElement.children.length; i++) {
                const timeSlot = scheduleElement.children[i];
                const textarea = timeSlot.querySelector('textarea');
                localStorage.setItem(`schedule-${date}-${i}`, textarea.value);
            }
            saveList('priorityTasks', date);
            saveList('todoTasks', date);
            saveList('notes', date);
            alert('Notes saved!');
        }

        function saveList(listId, date) {
            const list = document.getElementById(listId);
            for (let i = 0; i < list.children.length; i++) {
                const item = list.children[i];
                const textarea = item.querySelector('textarea');
                const checkbox = item.querySelector('input[type="checkbox"]');
                localStorage.setItem(`${listId}-${date}-${i}`, textarea.value);
                if (checkbox) {
                    localStorage.setItem(`${listId}-checkbox-${date}-${i}`, checkbox.checked);
                }
                const subTaskList = item.querySelector('.sub-task-list');
                for (let j = 0; j < subTaskList.children.length; j++) {
                    const subTask = subTaskList.children[j];
                    const subTaskTextarea = subTask.querySelector('textarea');
                    localStorage.setItem(`${listId}-${date}-${i}-subtask-${j}`, subTaskTextarea.value);
                }
            }
        }

        function loadNotes() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                userNameElement.value = userName;
                plannerTitleElement.innerText = `${userName}'s Daily Schedule Planner`;
            }
            const date = noteDateElement.value || new Date().toISOString().split('T')[0];
            const dayOfWeek = new Date(date).toLocaleDateString('en-US', { weekday: 'long' });
            weekdayElement.innerText = `Weekday: ${dayOfWeek}`;
            for (let i = 0; i < scheduleElement.children.length; i++) {
                const timeSlot = scheduleElement.children[i];
                const textarea = timeSlot.querySelector('textarea');
                textarea.value = localStorage.getItem(`schedule-${date}-${i}`) || '';
            }
            loadList('priorityTasks', date);
            loadList('todoTasks', date);
            loadList('notes', date);
        }

        function loadList(listId, date) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            let i = 0;
            while (localStorage.getItem(`${listId}-${date}-${i}`)) {
                const newTask = document.createElement('li');
                const textarea = document.createElement('textarea');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                const addButton = document.createElement('button');
                addButton.classList.add('add-button');
                addButton.innerText = 'Add Subtask';
                addButton.onclick = function() { addSubTask(this); };
                const removeButton = document.createElement('button');
                removeButton.classList.add('remove-button');
                removeButton.innerText = 'Remove';
                removeButton.onclick = function() { removeTask(this); };
                const subTaskList = document.createElement('ul');
                subTaskList.classList.add('sub-task-list');
                textarea.value = localStorage.getItem(`${listId}-${date}-${i}`);
                checkbox.checked = localStorage.getItem(`${listId}-checkbox-${date}-${i}`) === 'true';
                newTask.appendChild(textarea);
                newTask.appendChild(checkbox);
                newTask.appendChild(addButton);
                newTask.appendChild(removeButton);
                newTask.appendChild(subTaskList);
                list.appendChild(newTask);
                let j = 0;
                while (localStorage.getItem(`${listId}-${date}-${i}-subtask-${j}`)) {
                    const newSubTask = document.createElement('li');
                    const subTaskTextarea = document.createElement('textarea');
                    subTaskTextarea.value = localStorage.getItem(`${listId}-${date}-${i}-subtask-${j}`);
                    newSubTask.appendChild(subTaskTextarea);
                    subTaskList.appendChild(newSubTask);
                    j++;
                }
                i++;
            }
        }

        function clearNotes() {
            if (confirm('Are you sure you want to clear the notes?')) {
                const date = noteDateElement.value || new Date().toISOString().split('T')[0];
                for (let i = 0; i < scheduleElement.children.length; i++) {
                    const timeSlot = scheduleElement.children[i];
                    const textarea = timeSlot.querySelector('textarea');
                    textarea.value = '';
                    localStorage.removeItem(`schedule-${date}-${i}`);
                }
                clearList('priorityTasks', date);
                clearList('todoTasks', date);
                clearList('notes', date);
            }
        }

        function clearList(listId, date) {
            const list = document.getElementById(listId);
            for (let i = 0; i < list.children.length; i++) {
                const item = list.children[i];
                const textarea = item.querySelector('textarea');
                const checkbox = item.querySelector('input[type="checkbox"]');
                textarea.value = '';
                if (checkbox) {
                    checkbox.checked = false;
                    localStorage.removeItem(`${listId}-checkbox-${date}-${i}`);
                }
                const subTaskList = item.querySelector('.sub-task-list');
                for (let j = 0; j < subTaskList.children.length; j++) {
                    const subTask = subTaskList.children[j];
                    const subTaskTextarea = subTask.querySelector('textarea');
                    subTaskTextarea.value = '';
                    localStorage.removeItem(`${listId}-${date}-${i}-subtask-${j}`);
                }
                localStorage.removeItem(`${listId}-${date}-${i}`);
            }
        }

        userNameElement.addEventListener('input', () => {
            plannerTitleElement.innerText = `${userNameElement.value}'s Daily Schedule Planner`;
        });
        
        noteDateElement.addEventListener('change', loadNotes);
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>
</html>
