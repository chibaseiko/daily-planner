<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Planner</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .planner-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        .planner-header {
            grid-column: span 2;
            text-align: center;
            margin-bottom: 20px;
        }
        .planner-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .planner-header input[type="text"] {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 18px;
            text-align: center;
        }
        .planner-header input[type="date"] {
            margin-top: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .section {
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin-top: 0;
            font-size: 18px;
            color: #333;
            background-color: #FFEB3B;
            padding: 10px;
            border-radius: 5px;
        }
        .time-slot {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .time-slot span {
            width: 60px;
            color: #555;
        }
        .time-slot textarea {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-left: 10px;
            resize: none;
        }
        .task-list, .note-list {
            padding: 0;
            list-style: none;
        }
        .task-list li, .note-list li {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-list li textarea, .note-list li textarea {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            resize: none;
        }
        .task-list li input[type="checkbox"], .note-list li input[type="checkbox"] {
            margin-left: 10px;
        }
        .buttons {
            text-align: center;
            grid-column: span 2;
            margin-top: 20px;
        }
        .buttons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .buttons button.clear {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="planner-container">
        <div class="planner-header">
            <input type="text" id="userName" placeholder="Enter your name">
            <h1 id="plannerTitle">Daily Schedule Planner</h1>
            <input type="date" id="noteDate">
        </div>
        
        <div class="section">
            <h2>Today's Schedule</h2>
            <div id="schedule">
                <div class="time-slot">
                    <span>8:00am</span>
                    <textarea id="schedule-8am"></textarea>
                </div>
                <!-- Repeat for other time slots -->
            </div>
        </div>
        
        <div class="section">
            <h2>Top Priority</h2>
            <ul class="task-list" id="priorityTasks">
                <li>
                    <textarea></textarea>
                    <input type="checkbox">
                </li>
                <!-- Repeat for other tasks -->
            </ul>
            <button onclick="addTask('priorityTasks')">Add Task</button>
        </div>
        
        <div class="section">
            <h2>To-Do List</h2>
            <ul class="task-list" id="todoTasks">
                <li>
                    <textarea></textarea>
                    <input type="checkbox">
                </li>
                <!-- Repeat for other tasks -->
            </ul>
            <button onclick="addTask('todoTasks')">Add Task</button>
        </div>
        
        <div class="section">
            <h2>Notes/Reminders</h2>
            <ul class="note-list" id="notes">
                <li>
                    <textarea></textarea>
                </li>
                <!-- Repeat for other notes -->
            </ul>
            <button onclick="addNote()">Add Note</button>
        </div>
        
        <div class="buttons">
            <button onclick="saveNotes()">Save</button>
            <button class="clear" onclick="clearNotes()">Clear</button>
        </div>
    </div>

    <script>
        const userNameElement = document.getElementById('userName');
        const plannerTitleElement = document.getElementById('plannerTitle');
        const noteDateElement = document.getElementById('noteDate');
        const scheduleElement = document.getElementById('schedule');
        const priorityTasksElement = document.getElementById('priorityTasks');
        const todoTasksElement = document.getElementById('todoTasks');
        const notesElement = document.getElementById('notes');

        function addTask(listId) {
            const list = document.getElementById(listId);
            const newTask = document.createElement('li');
            const textarea = document.createElement('textarea');
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            newTask.appendChild(textarea);
            newTask.appendChild(checkbox);
            list.appendChild(newTask);
        }

        function addNote() {
            const newNote = document.createElement('li');
            const textarea = document.createElement('textarea');
            newNote.appendChild(textarea);
            notesElement.appendChild(newNote);
        }

        function saveNotes() {
            const userName = userNameElement.value;
            if (userName) {
                localStorage.setItem('userName', userName);
                plannerTitleElement.innerText = `${userName}'s Daily Schedule Planner`;
            }
            const date = noteDateElement.value || new Date().toISOString().split('T')[0];
            for (let i = 0; i < scheduleElement.children.length; i++) {
                const timeSlot = scheduleElement.children[i];
                const textarea = timeSlot.querySelector('textarea');
                localStorage.setItem(`schedule-${date}-${i}`, textarea.value);
            }
            saveList('priorityTasks', date);
            saveList('todoTasks', date);
            saveList('notes', date);
            alert('Notes saved!');
        }

        function saveList(listId, date) {
            const list = document.getElementById(listId);
            for (let i = 0; i < list.children.length; i++) {
                const item = list.children[i];
                const textarea = item.querySelector('textarea');
                const checkbox = item.querySelector('input[type="checkbox"]');
                localStorage.setItem(`${listId}-${date}-${i}`, textarea.value);
                if (checkbox) {
                    localStorage.setItem(`${listId}-checkbox-${date}-${i}`, checkbox.checked);
                }
            }
        }

        function loadNotes() {
            const userName = localStorage.getItem('userName');
            if (userName) {
                userNameElement.value = userName;
                plannerTitleElement.innerText = `${userName}'s Daily Schedule Planner`;
            }
            const date = noteDateElement.value || new Date().toISOString().split('T')[0];
            for (let i = 0; i < scheduleElement.children.length; i++) {
                const timeSlot = scheduleElement.children[i];
                const textarea = timeSlot.querySelector('textarea');
                textarea.value = localStorage.getItem(`schedule-${date}-${i}`) || '';
            }
            loadList('priorityTasks', date);
            loadList('todoTasks', date);
            loadList('notes', date);
        }

        function loadList(listId, date) {
            const list = document.getElementById(listId);
            for (let i = 0; i < list.children.length; i++) {
                const item = list.children[i];
                const textarea = item.querySelector('textarea');
                const checkbox = item.querySelector('input[type="checkbox"]');
                textarea.value = localStorage.getItem(`${listId}-${date}-${i}`) || '';
                if (checkbox) {
                    checkbox.checked = localStorage.getItem(`${listId}-checkbox-${date}-${i}`) === 'true';
                }
            }
        }

        function clearNotes() {
            if (confirm('Are you sure you want to clear the notes?')) {
                const date = noteDateElement.value || new Date().toISOString().split('T')[0];
                for (let i = 0; i < scheduleElement.children.length; i++) {
                    const timeSlot = scheduleElement.children[i];
                    const textarea = timeSlot.querySelector('textarea');
                    textarea.value = '';
                    localStorage.removeItem(`schedule-${date}-${i}`);
                }
                clearList('priorityTasks', date);
                clearList('todoTasks', date);
                clearList('notes', date);
            }
        }

        function clearList(listId, date) {
            const list = document.getElementById(listId);
            for (let i = 0; i < list.children.length; i++) {
                const item = list.children[i];
                const textarea = item.querySelector('textarea');
                const checkbox = item.querySelector('input[type="checkbox"]');
                textarea.value = '';
                if (checkbox) {
                    checkbox.checked = false;
                    localStorage.removeItem(`${listId}-checkbox-${date}-${i}`);
                }
                localStorage.removeItem(`${listId}-${date}-${i}`);
            }
        }

        userNameElement.addEventListener('input', () => {
            plannerTitleElement.innerText = `${userNameElement.value}'s Daily Schedule Planner`;
        });
        
        noteDateElement.addEventListener('change', loadNotes);
        document.addEventListener('DOMContentLoaded', loadNotes);
    </script>
</body>
</html>
